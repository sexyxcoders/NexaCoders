<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 800px;
            width: 90%;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .heart-float {
            position: absolute;
            color: rgba(255, 107, 107, 0.6);
            font-size: 20px;
            animation: floatHeart 8s linear infinite;
            pointer-events: none;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            text-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
        }

        .main-message {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 25px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .main-message::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 107, 107, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .message-text {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            line-height: 1.8;
            color: #444;
            font-weight: 400;
            min-height: 120px;
            opacity: 0;
            transform: translateY(30px);
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.4rem;
            background: linear-gradient(180deg, #ff6b6b, #feca57);
            animation: blink 1s infinite;
            margin-left: 2px;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .stage-1 { display: block; }
        .stage-2, .stage-3 { display: none; }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .letter-envelope {
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .hidden-content {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .hidden-content.show {
            opacity: 1;
            transform: translateY(0);
        }

        .love-confession {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }

        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #25D366;
            color: white;
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.4);
            margin-top: 20px;
        }

        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(37, 211, 102, 0.6);
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .main-message {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div class="heart-float" style="left: 10%; animation-delay: 0s;">üíñ</div>
    <div class="heart-float" style="left: 20%; animation-delay: 2s;">üíï</div>
    <div class="heart-float" style="left: 80%; animation-delay: 1s;">üíó</div>
    <div class="heart-float" style="left: 90%; animation-delay: 3s;">üíù</div>

    <div class="container">
        <div class="stage-1" id="stage1">
            <h1><i class="fas fa-heart"></i> Hey Special Someone! <i class="fas fa-heart"></i></h1>
            <div class="main-message">
                <div class="message-text" id="typewriter"></div>
                <span class="typing-cursor" id="cursor"></span>
            </div>
        </div>

        <div class="stage-2" id="stage2">
            <div class="letter-envelope">
                <i class="fas fa-envelope-open-text"></i>
            </div>
            <button class="btn-primary" onclick="nextStage()">
                <i class="fas fa-play"></i> Open Special Letter
            </button>
        </div>

        <div class="stage-3" id="stage3">
            <h1 style="color: white; background: none; -webkit-text-fill-color: white;">
                Made with ‚ù§Ô∏è just for you!
            </h1>
            <div class="love-confession hidden-content">
                <h2 style="margin-bottom: 15px; font-size: 1.8rem;">
                    <i class="fas fa-heart-pulse"></i> Do you love me too?
                </h2>
                <p style="font-size: 1.2rem; opacity: 0.9;">
                    I hope this made your day brighter! üòä‚ú®
                </p>
            </div>
            <a href="https://wa.me/1234567890" class="whatsapp-btn" target="_blank">
                <i class="fab fa-whatsapp"></i> Yes, let's chat! üí¨
            </a>
        </div>
    </div>

    <script>
        const message = `You know! Tum bahut pyaari si butki ho, main kal raat soya nahi tumhaari baatein soch kar, phir bore hone laga toh socha yeh bana du. You know, jab tumne pehla message kiya tha na, us waqt main woh website se bhi zyada khush ho gaya tha. Ahmm, aapke saath roz itna time spent ho jaata hai ki mere exams aa gaye aur mujhe samajh nahi aata ki main kya likh raha hoon, bas yeh kehna chahta hoon ki aap apna khayal rakhiye. Aur haan, jab aap mere se gussa hoti ho, mujhe samajh nahi aata kyun, par aap bohot cute lagti ho. Apna dhyaan rakhiye, okay? Take care ‚ô•Ô∏è`;

        let i = 0;
        const speed = 50;

        function typeWriter() {
            if (i < message.length) {
                document.getElementById('typewriter').innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } else {
                document.getElementById('cursor').style.display = 'none';
                setTimeout(() => {
                    document.getElementById('stage1').style.display = 'none';
                    document.getElementById('stage2').style.display = 'block';
                    document.getElementById('stage2').style.opacity = '0';
                    document.getElementById('stage2').style.transform = 'translateY(30px)';
                    
                    setTimeout(() => {
                        document.getElementById('stage2').style.transition = 'all 0.8s ease';
                        document.getElementById('stage2').style.opacity = '1';
                        document.getElementById('stage2').style.transform = 'translateY(0)';
                    }, 100);
                }, 2000);
            }
        }

        function nextStage() {
            document.getElementById('stage2').style.transition = 'all 0.8s ease';
            document.getElementById('stage2').style.opacity = '0';
            document.getElementById('stage2').style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                document.getElementById('stage2').style.display = 'none';
                document.getElementById('stage3').style.display = 'block';
                
                const hiddenContent = document.querySelector('.hidden-content');
                setTimeout(() => {
                    hiddenContent.classList.add('show');
                }, 300);
            }, 800);
        }

        // Start typing animation when page loads
        window.onload = function() {
            setTimeout(typeWriter, 1000);
        };

        // Create floating hearts periodically
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart-float';
            heart.innerHTML = ['üíñ', 'üíï', 'üíó', 'üíù'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (8 + Math.random() * 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 12000);
        }, 3000);
    </script>
</body>
</html>
