<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nexa Coders ‚Äì Feedback</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --neon:#00f7ff;
  --green:#00ff9c;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI,system-ui;
  background:#02040a;
  color:#fff;
  overflow-x:hidden;
}

/* üåå PARTICLES */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* LAYOUT */
.container{
  max-width:760px;
  margin:auto;
  padding:30px 20px;
}

h1{
  text-align:center;
  font-size:2.5rem;
  color:var(--neon);
  text-shadow:0 0 35px var(--neon);
  margin-bottom:35px;
}

.admin-badge{
  text-align:center;
  color:var(--green);
  margin-bottom:15px;
  display:none;
}

/* GLASS BOX */
.box{
  background:rgba(10,20,45,.65);
  backdrop-filter:blur(14px);
  border-radius:18px;
  padding:24px;
  margin-bottom:26px;
  border:1px solid rgba(0,247,255,.3);
  box-shadow:0 0 40px rgba(0,247,255,.18);
}

h3{color:var(--green);margin:0 0 12px}

input,textarea{
  width:100%;
  padding:14px 16px;
  margin-top:12px;
  background:#050a18;
  border:1px solid rgba(0,247,255,.45);
  border-radius:12px;
  color:#fff;
}

input:focus,textarea:focus{
  border-color:var(--neon);
  box-shadow:0 0 15px rgba(0,247,255,.6);
  outline:none;
}

button{
  width:100%;
  padding:15px;
  margin-top:18px;
  border-radius:14px;
  border:none;
  font-weight:700;
  cursor:pointer;
  color:#000;
  background:linear-gradient(90deg,var(--neon),var(--green));
  box-shadow:0 0 30px rgba(0,247,255,.7);
  transition:.2s;
}

button:hover{
  transform:translateY(-3px);
  box-shadow:0 0 50px rgba(0,247,255,1);
}

.admin-btn{
  background:transparent;
  color:var(--neon);
  border:1px solid var(--neon);
  box-shadow:none;
}

.feedback{
  padding:16px 0;
  border-bottom:1px dashed rgba(0,247,255,.3);
}

.feedback:last-child{border-bottom:none}
.feedback b{color:var(--neon)}

.feedback small a{
  color:#8adfff;
  text-decoration:none;
}

.reply{
  margin-top:8px;
  padding-left:12px;
  border-left:3px solid var(--green);
  color:var(--green);
  font-size:14px;
}

/* üîî TOAST */
.toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:#050a18;
  padding:14px 22px;
  border-radius:12px;
  border:1px solid var(--neon);
  box-shadow:0 0 25px rgba(0,247,255,.8);
  opacity:0;
  transition:.4s;
  z-index:10;
}
.toast.show{opacity:1}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div class="container">
<h1>Nexa Coders</h1>
<div class="admin-badge" id="adminBadge">üßë‚Äçüíª Admin Mode Enabled</div>

<div class="box">
<h3>Send Feedback</h3>
<input id="name" placeholder="Your Name">
<input id="telegram" placeholder="Telegram Username (@username)">
<textarea id="message" placeholder="Your Feedback"></textarea>
<button onclick="sendFeedback()">Submit Feedback</button>
</div>

<div class="box">
<button class="admin-btn" onclick="adminLogin()">Admin Login</button>
</div>

<div class="box">
<h3>Community Feedback</h3>
<div id="feedbacks"></div>
</div>
</div>

<div class="toast" id="toast"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* üî¥ FIREBASE CONFIG */
firebase.initializeApp({
  apiKey:"YOUR_FIREBASE_API_KEY",
  authDomain:"YOUR_PROJECT.firebaseapp.com",
  projectId:"YOUR_PROJECT_ID"
});
const db=firebase.firestore();

/* ADMIN */
const ADMIN_PASSWORD="nexa@admin";
let isAdmin=false;

/* TELEGRAM */
const TELEGRAM_BOT_TOKEN="YOUR_TELEGRAM_BOT_TOKEN";
const TELEGRAM_CHAT_ID="YOUR_CHAT_ID";

/* TOAST */
function toast(msg){
  const t=document.getElementById("toast");
  t.textContent=msg;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),2500);
}

function adminLogin(){
  if(prompt("Admin Password")==ADMIN_PASSWORD){
    isAdmin=true;
    document.getElementById("adminBadge").style.display="block";
    toast("Admin mode enabled");
  } else toast("Wrong password");
}

async function sendFeedback(){
  const name=nameInput.value=nameInput?.value||document.getElementById("name").value.trim();
  const tg=document.getElementById("telegram").value.trim();
  const msg=document.getElementById("message").value.trim();
  if(!name||!msg)return toast("Fill required fields");

  await db.collection("feedbacks").add({
    name,telegram:tg,message:msg,reply:"",time:Date.now()
  });

  sendTelegram(name,tg,msg);
  document.getElementById("message").value="";
  toast("Feedback sent üöÄ");
}

function sendTelegram(n,t,m){
fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
chat_id:TELEGRAM_CHAT_ID,
text:`üÜï Nexa Coders Feedback\n\nüë§ ${n}\nüì± ${t||"N/A"}\nüí¨ ${m}`
})});
}

function manualReply(id){
  const r=prompt("Reply");
  if(r)db.collection("feedbacks").doc(id).update({reply:r});
}

db.collection("feedbacks").orderBy("time","desc").onSnapshot(s=>{
  feedbacks.innerHTML="";
  s.forEach(d=>{
    const f=d.data();
    feedbacks.innerHTML+=`
    <div class="feedback">
      <b>${f.name}</b>
      ${f.telegram?`<small><a target="_blank" href="https://t.me/${f.telegram.replace("@","")}">${f.telegram}</a></small>`:""}
      <div>${f.message}</div>
      ${f.reply?`<div class="reply">${f.reply}</div>`:""}
      ${isAdmin?`<button onclick="manualReply('${d.id}')">Reply</button>`:""}
    </div>`;
  });
});
</script>

<!-- üåå PARTICLES SCRIPT -->
<script>
const c=document.getElementById("bg"),x=c.getContext("2d");
let w,h,p=[];
function r(){w=c.width=innerWidth;h=c.height=innerHeight}
addEventListener("resize",r);r();
for(let i=0;i<90;i++)p.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-.5)*.6,vy:(Math.random()-.5)*.6});
(function a(){
x.clearRect(0,0,w,h);
p.forEach(i=>{
i.x+=i.vx;i.y+=i.vy;
if(i.x<0||i.x>w)i.vx*=-1;
if(i.y<0||i.y>h)i.vy*=-1;
x.fillStyle="rgba(0,247,255,.7)";
x.beginPath();x.arc(i.x,i.y,1.5,0,7);x.fill();
});
requestAnimationFrame(a);
})();
</script>

</body>
</html>
