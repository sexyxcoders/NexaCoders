<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day üåπ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Dancing Script',cursive;
background:linear-gradient(135deg,#ff9a9e,#fecfef,#ffdde1);
min-height:100vh;
overflow-x:hidden;
display:flex;
justify-content:center;
align-items:center;
}

.scene{
text-align:center;
padding:15px;
animation:fadeIn 1.2s ease forwards;
}

.title-main{
font-family:'Great Vibes',cursive;
font-size:3.2rem;
color:#ff1493;
text-shadow:0 0 20px #ff69b4;
animation:slideDown 1.2s ease forwards;
}

.name-special{
font-size:1.8rem;
color:#8b0000;
margin-bottom:15px;
animation:fadeIn 2s ease forwards;
}

/* Rose PNG Transparent */
.rose-container{
width:220px;
height:220px;
margin:auto;
animation:fadeIn 2.5s ease forwards;
}

.rose-img{
width:100%;
height:100%;
object-fit:contain;
filter:drop-shadow(0 20px 40px rgba(139,0,0,.6));
animation:spin 18s linear infinite;
}

/* Cards */
.card{
background:rgba(255,255,255,.5);
backdrop-filter:blur(10px);
border-radius:20px;
padding:15px;
margin:12px auto;
max-width:320px;
box-shadow:0 10px 30px rgba(0,0,0,.15);
opacity:0;
transform:translateY(20px);
animation:cardIn 1s ease forwards;
}

.card:nth-child(1){animation-delay:3s;}
.card:nth-child(2){animation-delay:3.3s;}
.card:nth-child(3){animation-delay:3.6s;}

.magic-btn{
margin-top:20px;
padding:14px 30px;
font-size:20px;
border:none;
border-radius:30px;
background:#ff1493;
color:white;
cursor:pointer;
box-shadow:0 10px 30px rgba(255,20,147,.5);
animation:fadeIn 4s ease forwards;
}

/* Modal */
.love-modal{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(255,20,147,.95);
display:none;
justify-content:center;
align-items:center;
padding:20px;
}

.modal-box{
background:white;
padding:25px;
border-radius:20px;
max-width:400px;
width:100%;
text-align:center;
}

.modal-box img{
width:120px;
filter:drop-shadow(0 10px 25px red);
}

/* Animations */
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes slideDown{from{opacity:0;transform:translateY(-20px)}to{opacity:1}}
@keyframes cardIn{to{opacity:1;transform:translateY(0)}}
@keyframes spin{0%{transform:rotateY(0deg)}100%{transform:rotateY(360deg)}}

/* Mobile Fix */
@media(max-width:600px){
.title-main{font-size:2.6rem;}
.name-special{font-size:1.4rem;}
}
</style>
</head>

<body>

<div class="scene">
<h1 class="title-main">Happy Rose Day</h1>
<div class="name-special">Bhoot üåπ‚ù§Ô∏è</div>

<div class="rose-container" onclick="showLove()">
<img src="https://files.catbox.moe/j914qu.png" class="rose-img">
</div>

<div class="card">üåπ Red Rose = My Deep Love</div>
<div class="card">ü§ç White Rose = Pure Heart</div>
<div class="card">üå∏ Pink Rose = My Admiration</div>

<button class="magic-btn" onclick="showLove()">Open My Heart üíå</button>
</div>

<!-- Modal -->
<div class="love-modal" id="loveModal">
<div class="modal-box">
<h2>To My Bhoot üåπ</h2>
<img src="https://files.catbox.moe/j914qu.png">
<p>
You are my rose, my love, my everything ‚ù§Ô∏è  
</p>
<button class="magic-btn" onclick="hideLove()">Close</button>
</div>
</div>

<script>
function showLove(){
document.getElementById("loveModal").style.display="flex";
}
function hideLove(){
document.getElementById("loveModal").style.display="none";
}
</script>

</body>
</html>
