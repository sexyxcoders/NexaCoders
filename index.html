<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 650px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(255, 107, 107, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 10;
        }

        .heart-top {
            font-size: 4rem;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
        }

        .message-box {
            background: linear-gradient(135deg, #fff5f7 0%, #fce4ec 100%);
            border: 2px solid #ffdee9;
            border-radius: 20px;
            padding: 30px;
            margin: 25px 0;
            min-height: 140px;
            position: relative;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
        }

        .typing-text {
            font-size: 1.25rem;
            line-height: 1.7;
            color: #444;
            font-weight: 400;
            min-height: 120px;
            white-space: pre-wrap;
        }

        .cursor {
            display: inline-block;
            background: #ff6b6b;
            width: 3px;
            height: 24px;
            vertical-align: middle;
            margin-left: 2px;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .stage1 { display: block; }
        .stage2, .stage3 { display: none; }

        .open-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 16px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 20px;
        }

        .open-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.6);
        }

        .open-btn:active {
            transform: translateY(0);
        }

        .envelope {
            font-size: 3.5rem;
            color: #ff6b6b;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .final-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .final-section h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .whatsapp-link {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: #25D366;
            color: white;
            text-decoration: none;
            padding: 16px 35px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .whatsapp-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(37, 211, 102, 0.6);
            color: white;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Floating hearts */
        .floating-heart {
            position: fixed;
            font-size: 20px;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 6s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.7;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile First */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 30px 20px;
                margin: 10px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .message-box {
                padding: 25px 20px;
                margin: 20px 0;
            }
            
            .typing-text {
                font-size: 1.1rem;
            }
            
            .open-btn, .whatsapp-link {
                padding: 14px 25px;
                font-size: 1rem;
            }
            
            .envelope {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="floating-heart" style="left: 10%; animation-delay: 0s;">üíñ</div>
    <div class="floating-heart" style="left: 20%; animation-delay: 1s;">üíï</div>
    <div class="floating-heart" style="left: 80%; animation-delay: 2s;">üíó</div>
    <div class="floating-heart" style="left: 90%; animation-delay: 0.5s;">üíù</div>

    <div class="container">
        <!-- Stage 1: Typing Message -->
        <div class="stage1" id="stage1">
            <div class="heart-top">
                <i class="fas fa-heart"></i>
            </div>
            <h1>Hey Special Someone! üíï</h1>
            <div class="message-box">
                <div class="typing-text" id="messageText"></div>
                <span class="cursor" id="cursor"></span>
            </div>
        </div>

        <!-- Stage 2: Open Letter -->
        <div class="stage2" id="stage2">
            <div class="envelope">
                <i class="fas fa-envelope-open-text"></i>
            </div>
            <h1>Special Message Inside!</h1>
            <button class="open-btn" onclick="openLetter()">
                <i class="fas fa-magic"></i> Open Letter ‚ú®
            </button>
        </div>

        <!-- Stage 3: Final Love Message -->
        <div class="stage3" id="stage3">
            <div class="heart-top">
                <i class="fas fa-heart-pulse"></i>
            </div>
            <h1>Made with ‚ù§Ô∏è Just For You!</h1>
            <div class="final-section fade-in">
                <h2>Do you love me?</h2>
                <p style="font-size: 1.2rem; margin-bottom: 20px;">
                    Kya Aap Yha Click Krogi Miss Mere Liye üôÇ
                </p>
                <a href="https://t.me/shyrzz?text=I%20love%20you%20%E2%9D%A4" class="whatsapp-link" target="_blank">
                    <i class="fab fa-whatsapp"></i> Yes, let's chat! üí¨
                </a>
            </div>
        </div>
    </div>

    <script>
        const fullMessage = `You know! Tum bahut pyaari si butki ho, main kal raat soya nahi tumhaari baatein soch kar, phir bore hone laga toh socha yeh bana du. You know, jab tumne pehla message kiya tha na, us waqt main woh website se bhi zyada khush ho gaya tha. Ahmm, aapke saath roz itna time spent ho jaata hai ki mere exams aa gaye aur mujhe samajh nahi aata ki main kya likh raha hoon, bas yeh kehna chahta hoon ki aap apna khayal rakhiye. Aur haan, jab aap mere se gussa hoti ho, mujhe samajh nahi aata kyun, par aap bohot cute lagti ho. Apna dhyaan rakhiye, okay? Take care ‚ô•Ô∏è`;

        let charIndex = 0;
        const typingSpeed = 60;

        function typeMessage() {
            if (charIndex < fullMessage.length) {
                document.getElementById('messageText').textContent += fullMessage.charAt(charIndex);
                charIndex++;
                setTimeout(typeMessage, typingSpeed);
            } else {
                // Hide cursor and show next stage after delay
                document.getElementById('cursor').style.display = 'none';
                setTimeout(() => {
                    showStage2();
                }, 2000);
            }
        }

        function showStage2() {
            document.getElementById('stage1').style.display = 'none';
            document.getElementById('stage2').style.display = 'block';
            document.getElementById('stage2').style.opacity = '0';
            document.getElementById('stage2').style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                document.getElementById('stage2').style.transition = 'all 0.6s ease';
                document.getElementById('stage2').style.opacity = '1';
                document.getElementById('stage2').style.transform = 'translateY(0)';
            }, 100);
        }

        function openLetter() {
            document.getElementById('stage2').style.opacity = '0';
            document.getElementById('stage2').style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                document.getElementById('stage2').style.display = 'none';
                document.getElementById('stage3').style.display = 'block';
                
                const fadeIn = document.querySelector('.fade-in');
                setTimeout(() => {
                    fadeIn.classList.add('show');
                }, 200);
            }, 600);
        }

        // Start typing when page loads
        window.addEventListener('load', () => {
            setTimeout(typeMessage, 800);
        });

        // Continuous floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = ['üíñ','üíï','üíó','üíù','üíñ'][Math.floor(Math.random()*5)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (5 + Math.random() * 3) + 's';
            heart.style.fontSize = (16 + Math.random() * 12) + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 9000);
        }

        // Create hearts every 2 seconds
        setInterval(createHeart, 2000);
    </script>
</body>
</html>
