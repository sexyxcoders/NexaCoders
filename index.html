<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day üåπ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Dancing Script',cursive;
background:linear-gradient(135deg,#ff9a9e 0%,#fecfef 50%,#ffdde1 100%);
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:20px;
overflow-x:hidden;
}

/* Main Container */
.scene{
text-align:center;
max-width:400px;
width:100%;
opacity:0;
animation:fadeScene 1.5s forwards;
}
@keyframes fadeScene{to{opacity:1;}}

/* Title */
.title-main{
font-family:'Great Vibes',cursive;
font-size:clamp(2.5rem, 8vw, 4rem);
color:#ff1493;
text-shadow:0 4px 12px rgba(255,20,147,0.4);
margin-bottom:15px;
opacity:0;
animation:titleIn 1.5s forwards;
line-height:1.2;
}
@keyframes titleIn{to{opacity:1;transform:translateY(0);}}

/* Name */
.name-special{
font-size:clamp(1.3rem, 4vw, 1.8rem);
color:#8b0000;
margin-bottom:30px;
font-weight:700;
opacity:0;
animation:fadeInUp 1s forwards 0.8s;
letter-spacing:1px;
}
@keyframes fadeInUp{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

/* Rose Container */
.rose-container{
width:clamp(180px, 45vw, 220px);
height:clamp(180px, 45vw, 220px);
margin:0 auto 30px;
cursor:pointer;
position:relative;
opacity:0;
animation:roseBloom 1.5s forwards 1.5s;
}
@keyframes roseBloom{
0%{opacity:0;transform:scale(0.3) rotate(-10deg);}
50%{transform:scale(1.05);}
100%{opacity:1;transform:scale(1) rotate(0deg);}
}

/* Rose Image */
.rose-img{
width:100%;
height:100%;
object-fit:contain;
filter:drop-shadow(0 8px 25px rgba(139,0,0,0.5));
transition:all 0.3s ease;
border-radius:50%;
}
.rose-container:hover .rose-img{
transform:scale(1.05);
filter:drop-shadow(0 12px 35px rgba(139,0,0,0.7));
}

/* Cards */
.card{
background:rgba(255,255,255,0.9);
backdrop-filter:blur(15px);
border-radius:25px;
padding:20px 25px;
margin:12px auto;
max-width:340px;
width:90%;
box-shadow:0 12px 40px rgba(0,0,0,0.15);
border:1px solid rgba(255,255,255,0.3);
opacity:0;
transform:translateY(30px);
animation:cardSlide 0.8s forwards;
font-size:clamp(1rem, 3vw, 1.2rem);
line-height:1.4;
transition:all 0.3s ease;
}
.card:hover{
transform:translateY(-5px);
box-shadow:0 20px 50px rgba(0,0,0,0.2);
}
.card:nth-child(6){animation-delay:2.6s;}
.card:nth-child(7){animation-delay:3s;}
.card:nth-child(8){animation-delay:3.4s;}
@keyframes cardSlide{
to{opacity:1;transform:translateY(0);}
}

/* Button */
.magic-btn{
padding:16px 40px;
font-size:clamp(1.1rem, 3vw, 1.3rem);
border:none;
border-radius:50px;
background:linear-gradient(135deg,#ff1493,#ff69b4);
color:white;
cursor:pointer;
box-shadow:0 12px 35px rgba(255,20,147,0.4);
font-family:'Dancing Script',cursive;
font-weight:700;
letter-spacing:1px;
opacity:0;
animation:fadeInUp 0.8s forwards 4s;
transition:all 0.3s ease;
position:relative;
overflow:hidden;
}
.magic-btn:hover{
transform:translateY(-3px);
box-shadow:0 18px 45px rgba(255,20,147,0.6);
}
.magic-btn:active{
transform:translateY(-1px);
}

/* Modal */
.love-modal{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(255,20,147,0.95);
backdrop-filter:blur(5px);
display:none;
justify-content:center;
align-items:center;
padding:20px;
z-index:999;
}

.modal-box{
background:linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,248,248,0.9));
backdrop-filter:blur(20px);
padding:35px;
border-radius:30px;
max-width:450px;
width:95%;
text-align:center;
box-shadow:0 25px 70px rgba(255,20,147,0.4);
border:2px solid rgba(255,255,255,0.5);
animation:modalPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
position:relative;
overflow:hidden;
}
@keyframes modalPop{
0%{transform:scale(0.7) rotate(-5deg);opacity:0;}
100%{transform:scale(1) rotate(0deg);opacity:1;}
}
.modal-box::before{
content:'';
position:absolute;
top:0;left:0;right:0;height:4px;
background:linear-gradient(90deg, #ff1493, #ff69b4, #ff1493);
}

.modal-box h2{
font-family:'Great Vibes',cursive;
font-size:clamp(1.8rem, 5vw, 2.5rem);
color:#ff1493;
margin-bottom:20px;
text-shadow:0 2px 8px rgba(255,20,147,0.3);
}

.modal-box img{
width:clamp(100px, 25vw, 140px);
height:clamp(100px, 25vw, 140px);
margin:15px 0 25px;
object-fit:cover;
border-radius:50%;
filter:drop-shadow(0 10px 30px rgba(139,0,0,0.6));
}

/* Typing Text */
#typingText{
font-size:clamp(1rem, 3vw, 1.2rem);
color:#8b0000;
margin:20px 0;
min-height:70px;
line-height:1.6;
font-weight:500;
}

/* Responsive */
@media(max-width:480px){
.scene{padding:15px;}
.card{padding:18px 20px;}
.modal-box{padding:25px 20px;}
}

@media(max-width:360px){
.title-main{margin-bottom:10px;}
.name-special{margin-bottom:20px;}
}
</style>
</head>

<body>

<div class="scene">
<h1 class="title-main">Happy Rose Day üåπ</h1>
<div class="name-special">Bhoot ‚ù§Ô∏è</div>

<div class="rose-container" onclick="showLove()">
<img src="https://files.catbox.moe/av3efs.jpg" class="rose-img" alt="Rose">
</div>

<div class="card">üåπ Red Rose = My Deep Love</div>
<div class="card">ü§ç White Rose = Pure Heart</div>
<div class="card">üå∏ Pink Rose = My Admiration</div>

<button class="magic-btn" onclick="showLove()">Open My Heart üíå</button>
</div>

<!-- Love Modal -->
<div class="love-modal" id="loveModal">
<div class="modal-box">
<h2>To My Bhoot üåπ</h2>
<img src="https://files.catbox.moe/av3efs.jpg" alt="Love Rose">
<p id="typingText"></p>
<button class="magic-btn" onclick="hideLove()">Close üíñ</button>
</div>
</div>

<script>
/* Love Message */
const message = "A rose for you, because you are the most beautiful part of my life.\n\nYour smile makes my world brighter every day.\n\nJust like a rose, you make everything around me feel special.\n\nI'm lucky to have you by my side.\n\nMy feelings for you grow more with every day.\n\nHappy Rose Day, my love üåπüíñ....";
let i = 0;
let typingInterval;

/* Show Modal */
function showLove(){
document.getElementById("loveModal").style.display="flex";
document.body.style.overflow="hidden";
i = 0;
document.getElementById("typingText").innerHTML = "";
typeMessage();
document.getElementById("loveModal").scrollIntoView({behavior: 'smooth'});
}

/* Hide Modal */
function hideLove(){
document.getElementById("loveModal").style.display="none";
document.body.style.overflow="auto";
clearInterval(typingInterval);
}

/* Typing Effect */
function typeMessage(){
if(i < message.length){
const currentText = document.getElementById("typingText").innerHTML;
const nextChar = message.charAt(i);
document.getElementById("typingText").innerHTML = currentText + nextChar;
i++;
typingInterval = setTimeout(typeMessage, 50);
}
}
</script>

</body>
</html>
