<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day My Love üåπ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
background:linear-gradient(-45deg,#ff9a9e,#fecfef,#ffb6c1,#ffd1dc);
background-size:400% 400%;
animation:bg 12s infinite;
font-family:'Dancing Script',cursive;
text-align:center;
min-height:100vh;
overflow:hidden;
}
@keyframes bg{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

/* Falling roses */
.roses{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;}
.rose{
position:absolute;
font-size:25px;
animation:fall linear infinite;
}
@keyframes fall{
0%{transform:translateY(-100px) rotate(0deg);}
100%{transform:translateY(110vh) rotate(360deg);}
}

/* Main Box */
.container{
position:relative;
z-index:10;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
min-height:100vh;
color:#800000;
padding:20px;
}

/* Glow Title */
h1{
font-size:3rem;
text-shadow:0 0 15px #ff1493;
animation:fadeIn 2s;
}

/* Love Message Box */
.card{
background:rgba(255,255,255,0.3);
backdrop-filter:blur(12px);
border-radius:20px;
padding:25px;
max-width:350px;
box-shadow:0 10px 30px rgba(0,0,0,.2);
animation:pop 1.5s ease;
}

/* Heart Animation */
.heart{
font-size:50px;
animation:beat 1.5s infinite;
}
@keyframes beat{
0%,100%{transform:scale(1);}
50%{transform:scale(1.4);}
}

/* Fade & Pop */
@keyframes fadeIn{
from{opacity:0;transform:translateY(-30px);}
to{opacity:1;}
}
@keyframes pop{
0%{transform:scale(0);}
100%{transform:scale(1);}
}

/* Button */
button{
padding:12px 25px;
border:none;
border-radius:25px;
background:#ff1493;
color:white;
font-size:18px;
cursor:pointer;
margin-top:15px;
box-shadow:0 5px 20px #ff69b4;
transition:.3s;
}
button:hover{transform:scale(1.1);}

/* Popup */
.popup{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.6);
display:none;
justify-content:center;
align-items:center;
z-index:100;
}
.popup-box{
background:white;
padding:25px;
border-radius:20px;
font-size:22px;
animation:pop 0.5s;
}
</style>
</head>

<body>

<div class="roses" id="roses"></div>

<div class="container">
<h1>Happy Rose Day My Love üåπ</h1>

<div class="card">
<div class="heart">‚ù§Ô∏è</div>
<p>
Like roses, my love for you is beautiful, pure, and forever.<br><br>
You are my happiness, my peace, and my everything üíï
</p>

<button onclick="showLove()">Click For Surprise üíå</button>
</div>
</div>

<!-- Popup Love Message -->
<div class="popup" id="popup">
<div class="popup-box">
üíñ I love you more than words can say.<br>
You are my forever girl üåπ<br><br>
<button onclick="hideLove()">Close</button>
</div>
</div>

<script>
// Falling Roses
setInterval(()=>{
let rose=document.createElement("div");
rose.className="rose";
rose.innerHTML="üåπ";
rose.style.left=Math.random()*100+"vw";
rose.style.animationDuration=(Math.random()*3+4)+"s";
document.getElementById("roses").appendChild(rose);
setTimeout(()=>rose.remove(),8000);
},300);

// Popup
function showLove(){
document.getElementById("popup").style.display="flex";
}
function hideLove(){
document.getElementById("popup").style.display="none";
}
</script>

</body>
</html>
