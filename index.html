<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nexa Coders â€“ Feedback</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --neon: #00f7ff;
  --green: #00ff9c;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", system-ui;
  background: radial-gradient(circle at top, #0b1228, #02040a);
  color: #fff;
}

.container {
  max-width: 700px;
  margin: auto;
  padding: 24px;
}

h1 {
  text-align: center;
  font-size: 2.2rem;
  color: var(--neon);
  text-shadow: 0 0 25px var(--neon);
  margin-bottom: 30px;
}

.box {
  position: relative;
  background: rgba(10, 20, 45, 0.65);
  backdrop-filter: blur(12px);
  border-radius: 16px;
  padding: 22px;
  margin-bottom: 22px;
  box-shadow: 0 0 30px rgba(0, 247, 255, 0.15);
  border: 1px solid rgba(0, 247, 255, 0.25);
}

.box::before {
  content: "";
  position: absolute;
  inset: -1px;
  border-radius: 16px;
  background: linear-gradient(120deg, transparent, var(--neon), transparent);
  opacity: 0.25;
  pointer-events: none;
}

h3 {
  margin: 0 0 10px;
  color: var(--green);
}

input, textarea {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  background: rgba(5, 10, 25, 0.9);
  border: 1px solid rgba(0, 247, 255, 0.4);
  border-radius: 10px;
  color: #fff;
  outline: none;
}

input:focus, textarea:focus {
  border-color: var(--neon);
  box-shadow: 0 0 10px rgba(0, 247, 255, 0.4);
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 16px;
  border-radius: 12px;
  border: none;
  font-weight: 700;
  cursor: pointer;
  color: #000;
  background: linear-gradient(90deg, var(--neon), var(--green));
  box-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
  transition: transform .2s, box-shadow .2s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 35px rgba(0, 247, 255, 0.8);
}

.admin-btn {
  background: transparent;
  color: var(--neon);
  border: 1px solid var(--neon);
  box-shadow: none;
}

.feedback {
  padding: 14px 0;
  border-bottom: 1px dashed rgba(0, 247, 255, 0.3);
}

.feedback:last-child {
  border-bottom: none;
}

.feedback b {
  color: var(--neon);
}

.reply {
  margin-top: 6px;
  padding-left: 10px;
  border-left: 2px solid var(--green);
  color: var(--green);
  font-size: 14px;
}
</style>
</head>

<body>
<div class="container">
<h1>Nexa Coders</h1>

<div class="box">
<h3>Send Feedback</h3>
<input id="name" placeholder="Your Name">
<textarea id="message" placeholder="Your Feedback"></textarea>
<button onclick="sendFeedback()">Submit Feedback</button>
</div>

<div class="box">
<button class="admin-btn" onclick="adminLogin()">Admin Login</button>
</div>

<div class="box">
<h3>Community Feedback</h3>
<div id="feedbacks"></div>
</div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* ðŸ”´ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "YOUR_FIREBASE_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ðŸ” ADMIN */
const ADMIN_PASSWORD = "nexa@admin";
let isAdmin = false;

/* ðŸ”” TELEGRAM */
const TELEGRAM_BOT_TOKEN = "YOUR_TELEGRAM_BOT_TOKEN";
const TELEGRAM_CHAT_ID = "YOUR_CHAT_ID";

function adminLogin() {
  const pass = prompt("Admin Password");
  if (pass === ADMIN_PASSWORD) {
    isAdmin = true;
    alert("Admin Mode Enabled");
  } else {
    alert("Wrong Password");
  }
}

async function sendFeedback() {
  const name = document.getElementById("name").value.trim();
  const message = document.getElementById("message").value.trim();
  if (!name || !message) return alert("Fill all fields");

  await db.collection("feedbacks").add({
    name,
    message,
    reply: "",
    time: Date.now()
  });

  sendTelegram(name, message);
  document.getElementById("message").value = "";
}

function sendTelegram(name, message) {
  fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      chat_id: TELEGRAM_CHAT_ID,
      text: `ðŸ†• Nexa Coders Feedback\n\nðŸ‘¤ ${name}\nðŸ’¬ ${message}`
    })
  });
}

function manualReply(id) {
  const reply = prompt("Type reply");
  if (reply) db.collection("feedbacks").doc(id).update({ reply });
}

db.collection("feedbacks")
  .orderBy("time", "desc")
  .onSnapshot(snap => {
    const div = document.getElementById("feedbacks");
    div.innerHTML = "";
    snap.forEach(doc => {
      const d = doc.data();
      div.innerHTML += `
        <div class="feedback">
          <b>${d.name}</b><br>
          ${d.message}
          ${d.reply ? `<div class="reply">Reply: ${d.reply}</div>` : ""}
          ${isAdmin ? `<button onclick="manualReply('${doc.id}')">Reply</button>` : ""}
        </div>
      `;
    });
  });
</script>
</body>
</html>
