<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day üåπ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Dancing Script',cursive;
background:linear-gradient(135deg,#ff9a9e,#fecfef,#ffdde1);
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
}

/* Scene */
.scene{
text-align:center;
padding:20px;
opacity:0;
animation:fadeScene 1.5s forwards;
}
@keyframes fadeScene{to{opacity:1;}}

/* Title */
.title-main{
font-family:'Great Vibes',cursive;
font-size:3.5rem;
color:#ff1493;
text-shadow:0 0 25px #ff69b4;
opacity:0;
transform:translateY(-40px);
animation:titleIn 1.5s forwards;
}
@keyframes titleIn{to{opacity:1;transform:translateY(0);}}

/* Name */
.name-special{
font-size:1.8rem;
color:#8b0000;
margin:10px 0 20px;
opacity:0;
animation:fadeIn 2s forwards 1s;
}

/* Rose */
.rose-container{
width:220px;
height:220px;
margin:auto;
cursor:pointer;
opacity:0;
transform:scale(0.5);
animation:roseIn 2s forwards 1.8s;
}
@keyframes roseIn{to{opacity:1;transform:scale(1);}}

/* Rose Image */
.rose-img{
width:100%;
height:100%;
object-fit:contain;
filter:drop-shadow(0 20px 40px rgba(139,0,0,.6));
animation:spin 20s linear infinite;
}
@keyframes spin{
0%{transform:rotateY(0deg);}
100%{transform:rotateY(360deg);}
}

/* Cards */
.card{
background:rgba(255,255,255,0.55);
backdrop-filter:blur(10px);
border-radius:20px;
padding:14px;
margin:10px auto;
max-width:320px;
box-shadow:0 10px 30px rgba(0,0,0,.15);
opacity:0;
transform:translateY(30px);
animation:cardIn 1s forwards;
}
.card:nth-child(1){animation-delay:2.5s;}
.card:nth-child(2){animation-delay:2.9s;}
.card:nth-child(3){animation-delay:3.3s;}
@keyframes cardIn{to{opacity:1;transform:translateY(0);}}

/* Button */
.magic-btn{
margin-top:18px;
padding:14px 32px;
font-size:20px;
border:none;
border-radius:30px;
background:#ff1493;
color:white;
cursor:pointer;
box-shadow:0 10px 30px rgba(255,20,147,.5);
opacity:0;
animation:fadeIn 1s forwards 4s;
}
.magic-btn:hover{transform:scale(1.05);}

/* Modal */
.love-modal{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(255,20,147,.95);
display:none;
justify-content:center;
align-items:center;
padding:20px;
z-index:999;
}

.modal-box{
background:white;
padding:25px;
border-radius:20px;
max-width:420px;
width:100%;
text-align:center;
animation:popup 0.5s ease;
}
@keyframes popup{
0%{transform:scale(0.6);opacity:0;}
100%{transform:scale(1);opacity:1;}
}

.modal-box img{
width:120px;
margin:10px 0;
filter:drop-shadow(0 10px 25px red);
}

/* Typing */
#typingText{
font-size:18px;
color:#8b0000;
margin-top:10px;
min-height:60px;
}

/* Fade */
@keyframes fadeIn{to{opacity:1;}}

/* Mobile */
@media(max-width:600px){
.title-main{font-size:2.7rem;}
.name-special{font-size:1.4rem;}
}
</style>
</head>

<body>

<div class="scene">
<h1 class="title-main">Happy Rose Day üåπ</h1>
<div class="name-special">Bhoot ‚ù§Ô∏è</div>

<div class="rose-container" onclick="showLove()">
<img src="https://files.catbox.moe/j914qu.jpg" class="rose-img">
</div>

<div class="card">üåπ Red Rose = My Deep Love</div>
<div class="card">ü§ç White Rose = Pure Heart</div>
<div class="card">üå∏ Pink Rose = My Admiration</div>

<button class="magic-btn" onclick="showLove()">Open My Heart üíå</button>
</div>

<!-- Love Modal -->
<div class="love-modal" id="loveModal">
<div class="modal-box">
<h2>To My Bhoot üåπ</h2>
<img src="https://files.catbox.moe/av3efs.jpg">
<p id="typingText"></p>
<button class="magic-btn" onclick="hideLove()">Close üíñ</button>
</div>
</div>

<script>
/* Message */
const message = "You are my rose, my love, my everything ‚ù§Ô∏è I want you forever...";
let i = 0;

/* Show Modal */
function showLove(){
document.getElementById("loveModal").style.display="flex";
i = 0;
document.getElementById("typingText").innerHTML="";
typeMessage();
}

/* Hide Modal */
function hideLove(){
document.getElementById("loveModal").style.display="none";
}

/* Typing Effect */
function typeMessage(){
if(i < message.length){
document.getElementById("typingText").innerHTML += message.charAt(i);
i++;
setTimeout(typeMessage, 60);
}
}
</script>

</body>
</html>
